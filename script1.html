<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0">
<title>Laika</title>
 <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <style>
        html, body {
          background: black;
          height: 100%;
          width: 100%;
          position: absolute;
          margin: 0;
          padding: 0;
          overflow-y: hidden;
          overflow-x: hidden;
        }
  </style>

</head>
<body>
  <div class="progress-bar-container">
    <label1 for="progress-bar">Loading Game...</label1>
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">  {    "imports": {      "three": "https://unpkg.com/three@0.145.0/build/three.module.js"    }  }
    </script>
  
<div class="overlay-text">
  <div id='health'>3
  </div>
  <div id='score'>0</div>
  <div id="gameOverTitle"></div>
  <div id="gameOverScore"></div>
  <input type="text" id="scoresave" name="scoresave"><br>
  <button class="scorebutton" id="scorebutton">Submit score</button>
  <div class="instructions" id="instructions">Control Laika using left and right arrow keys or buttons, avoid asteroids and collect stardust to gain points.</div>
  <button class="Leftbutton-85" id="leftbutton">Left</button>
  <button class="Rightbutton-85" id="rightbutton">Right</button>
  <ul>
  <button class="mainbutton" onlick=<li><a href="/">Main page</a></li>
  <button class="retryButton" id="retryButton" onlick=<li><a href="/game">Retry</a></li>
  <button class="startButton" id="startButton">Start</button>
  </ul>
  </div>
</div>
    

  <script type="module" src="js/script1.js"></script>
  </body>
</html>
